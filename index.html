<script>
$( document ).ready(function() {
  // Pengiraan menggunakan ajax
  $('#hantar').click(function(){
			$.ajax({
			type: 'POST',
			url: 'daftar.php',
			data: $("#form1").serialize(),
			success: function(data){
				$('#ubah').html(data);
		$('#try_ajax').popup("open");
		//$('#try_ajax').show();
				}
			});	
		});	
	});

</script>
<form id="form1">
<div data-role="header">

</div>
<br />

  </div>
  <div class="ui-body ui-body-a">
    <p><div class="ui-field-contain">
		<label>Tarikh : </label>
		<input type="date" name="tarikh" id="tarikh" />
	</div>
	<div class="ui-field-contain">
		<label>Masa : </label>
		<input type="time" name="masa" id="masa" />
	</div>
	<div data-role="listview">
	</div>
	<div class="ui-field-contain">
		<label for="tmn">Taman : </label>
		<select name="tmn" id="tmn" data-native-menu="false">
				<option>Sila Pilih</option>
				<option value="bunga">Bunga</option>
				<option value="binatang">Singa</option>
				<option value="awan">Awan Biru</option>
		</select>
	</div>
	<div class="ui-field-contain">
		<label for="jalan">Jalan : </label>
		<select name="jalan" id="jalan" data-native-menu="false">
				<option>Sila Pilih</option>
				<option value="bunga1">Bunga 1</option>
				<option value="binatang1">Singa 1</option>
				<option value="awan1">Awan Biru 1</option>
		</select>
	</div>
	</p>
  </div>
  
 <div class="ui-corner-all custom-corners">
  <div class="ui-bar ui-bar-a">
    <h3>Butiran Kesalahan :</h3>
  </div>
  <div class="ui-body ui-body-a">
    <p><div class="ui-field-contain">
		<label>Lokasi : </label>
		<textarea cols="40" rows="8" name="lokasi" id="lokasi"></textarea>
	</div>
	<div class="ui-field-contain">
		<label>Ulasan : </label>
		<textarea cols="40" rows="8" name="ulasan" id="ulasan"></textarea>
</div>
	</p>
  </div>
  <input type="button" id="hantar" value="Simpan">
</form>

<div id="try_ajax" data-role="popup" data-dismissible="false" style="max-width:400px;">
	<div data-role="header">
		<h3>Hasil</h3>
	</div>
	<div role="main" class="ui-content">
			<div id="ubah">
				html(data) kat sini
			</div>
		<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Kembali</a>
	</div>
